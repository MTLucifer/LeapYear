<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập năm kiểm tra"));
    let isDiviableBy4 = year % 4 === 0;
    let isDiviableBy100 = year % 100 === 0;
    let isUndiviable100 = year % 100 !== 0;
    let isDiviableBy400 = year % 400 === 0;
    if(isDiviableBy4) {
        if (isUndiviable100) {
            isLeapYear = true;
        } else {
            isLeapYear = isDiviableBy400 && isDiviableBy100;
        }
    }
    else {
        isLeapYear = false;
    }

    if(isLeapYear){
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>

</body>
</html>
